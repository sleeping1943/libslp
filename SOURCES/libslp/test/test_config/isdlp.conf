# @file isdlp.conf
# @brief isdlp审计配置文件
# @author sleeping
# @version 1.0
# @date 2017-02-07
#
#

#是否打开调试(0 关闭调试 1 打开调试)
self_debug 1

#队列端口
queue_port 2000

#ftp队列端口
queue_ftp_port 4000

#队列任务最大条数
queue_limit 10000

#队列线程数
queue_thread 1

#抓包网卡
sniff_eth enp5s0

#是否使用原始套接字抓包(0 其他方式抓包 1 原始套接字抓包)
sniff_israw 1

#是否抓取本机流量(0 不抓取本机流量 1 抓取本机流量)
sniff_iscapture 1

#抓包后还原数据的最大缓存(Gb)
sniff_limit_memory 2

#抓包网卡的最大传输分节大小
sniff_limit_mtu 1500

#缓存数据队列ip(已废弃)
worker_queue_host 127.0.0.1

#缓存数据队列port(已废弃)
worker_queue_port 12000

#前台ip
worker_db_host 10.6.40.243

#前台port
worker_db_port 8888

#上报的文件服务器ip
worker_upload_host 10.6.40.243

#上报的文件服务器port
worker_upload_port 9999

#缓存数据队列ip
worker_server_host 127.0.0.1

#缓存数据队列port
worker_server_port 24222

#redis缓存地址ip
worker_redis_host 127.0.0.1

#redis缓存地址port
worker_redis_port 6379

#是否上报(1 上报 0 不上报 已废弃)
isreport 0

#缓存类型(1 stl队列缓存 2 redis缓存)
cachetype 2

#审计使用的线程数
auditor_thread 4

#是否发送系统信息到前台(1 发送 0 不发送)
is_send_sysinfo 0

#这台物理机器的唯一标识
uuid E7B6355099874494B6EE10B47D8D6C93

#审计的策略个数
policys 3

#审计程序版本
version 3.1.42

#ftp协议是否开启 (1 开启 0 关闭)
ftp_enablement 0

#http协议是否开启 (1 开启 0 关闭)
http_enablement 0

#smtp协议是否开启 (1 开启 0 关闭)
smtp_enablement 0

#oracle协议是否开启 (1 开启 0 关闭)
oracle_enablement 1

#mysql协议是否开启 (1 开启 0 关闭)
mysql_enablement 0

#sqlserver协议是否开启 (1 开启 0 关闭)
sqlserver_enablement 0

#db2协议是否开启
db2_enablement 0 

#抓包程序是否启动子程序便于监控和重启(0 不开启 1 开启)
is_server_fork 0

#子程序结束后重启是否自动重启，不询问(0 需人为输入 1 自动重启，不询问)
is_server_auto 1

#抓包程序重启间隔(单位:s)
server_restart_sec 86400

#审计程序是否启动子程序便于监控和重启(0 不开启 1 开启)
is_client_fork 0

#子程序结束后重启是否自动重启，不询问(0 需人为输入 1 自动重启，不询问)
is_client_auto 0

#审计程序重启间隔(单位:s)
client_restart_sec 86400






